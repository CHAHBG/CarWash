name: Build iOS App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    env:
      EXPO_NO_TELEMETRY: "1"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci
        
      - name: Load .env from secrets
        shell: bash
        env:
          ENV_FILE_BASE64: ${{ secrets.ENV_FILE_BASE64 }}
        run: |
          if [ -n "$ENV_FILE_BASE64" ]; then
            echo "$ENV_FILE_BASE64" | base64 --decode > .env
            while IFS='=' read -r key value; do
              [[ -z "$key" || "$key" =~ ^# ]] && continue
              echo "$key=$value" >> "$GITHUB_ENV"
            done < .env
          else
            echo "ENV_FILE_BASE64 secret not set, skipping .env creation"
          fi

      - name: Generate native iOS project
        run: npx expo prebuild --platform ios --clean --no-install --non-interactive

      - name: Install CocoaPods
        run: pod install --repo-update
        working-directory: ios

      - name: Build for iOS Simulator
        run: |
          set -eo pipefail
          xcodebuild \
            -workspace CarWashRestaurant.xcworkspace \
            -scheme CarWashRestaurant \
            -sdk iphonesimulator \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 14' \
            -derivedDataPath "$GITHUB_WORKSPACE/ios/build" \
            build
        working-directory: ios

      - name: Upload simulator build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-app
          path: ios/build/Build/Products/Debug-iphonesimulator/*.app
