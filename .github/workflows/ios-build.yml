name: Build iOS App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    env:
      EXPO_NO_TELEMETRY: "1"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Load .env from secrets
        shell: bash
        env:
          ENV_FILE_BASE64: ${{ secrets.ENV_FILE_BASE64 }}
        run: |
          if [ -n "$ENV_FILE_BASE64" ]; then
            echo "$ENV_FILE_BASE64" | base64 --decode > .env
            while IFS='=' read -r key value; do
              [[ -z "$key" || "$key" =~ ^# ]] && continue
              echo "$key=$value" >> "$GITHUB_ENV"
            done < .env
          else
            echo "ENV_FILE_BASE64 secret not set, skipping .env creation"
          fi

      - name: Generate native iOS project
        run: npx expo prebuild --platform ios --clean --no-install --non-interactive

      - name: Install CocoaPods
        run: pod install --repo-update
        working-directory: ios

      - name: List available simulators
        run: xcrun simctl list devices

      - name: Build for iOS Simulator
        run: |
          set -eo pipefail
          
          # Find an available iPhone simulator (prefer iPhone 14 Pro -> iPhone 14 -> others)
          DESTINATION=$(python3 - <<'PY'
          import json,subprocess,sys
          out = subprocess.check_output(["xcrun","simctl","list","devices","--json"]).decode()
          data = json.loads(out).get("devices", {})
          prefs = ["iPhone 14 Pro", "iPhone 14", "iPhone 13", "iPhone 12", "iPhone 11", "iPhone SE (3rd generation)"]
          
          # Prefer preferred devices
          for runtime, devs in data.items():
            for d in devs:
              if d.get("isAvailable") and any(p == d["name"] for p in prefs):
                # derive an OS like 18.6 from runtime key e.g. com.apple.CoreSimulator.SimRuntime.iOS-18-6
                if "iOS-" in runtime:
                  os_ver = runtime.split("iOS-")[-1].replace("-", ".")
                  print(f"platform=iOS Simulator,OS={os_ver},name={d['name']}")
                  sys.exit(0)
          
          # Fallback: first available iPhone
          for runtime, devs in data.items():
            for d in devs:
              if d.get("isAvailable") and "iPhone" in d["name"]:
                if "iOS-" in runtime:
                  os_ver = runtime.split("iOS-")[-1].replace("-", ".")
                  print(f"platform=iOS Simulator,OS={os_ver},name={d['name']}")
                  sys.exit(0)
          
          # Nothing found
          print("", end="")
          PY
          )
          
          if [ -z "$DESTINATION" ]; then
            echo "No available iPhone simulator found. Listing simulators for debugging:"
            xcrun simctl list devices
            exit 1
          fi
          
          echo "Using simulator destination: $DESTINATION"
          
          xcodebuild \
            -workspace CarWashRestaurant.xcworkspace \
            -scheme CarWashRestaurant \
            -sdk iphonesimulator \
            -configuration Debug \
            -destination "$DESTINATION" \
            -derivedDataPath "$GITHUB_WORKSPACE/ios/build" \
            build
        working-directory: ios

      - name: Upload simulator build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-app
          path: ios/build/Build/Products/Debug-iphonesimulator/*.app
